<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sách</title>
    <div th:replace="~{fragments :: header_css}"></div>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container">
    <h2>Thêm sách mới</h2>
    <form th:action="@{/books/add}" th:object="${book}" method="post" class="col-md-6">
        <div class="mb-3">
            <label class="form-label">Tiêu đề:</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tác giả:</label>
            <input type="text" th:field="*{author}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Thêm</button>
        <a th:href="@{/books}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
