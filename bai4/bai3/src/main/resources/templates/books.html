<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sách</title>
    <!-- Pulls in Bootstrap from fragments.html -->
    <div th:replace="~{fragments :: header_css}"></div>
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container">
    <h1>Danh sách sách</h1>
    <a th:href="@{/books/add}" class="btn btn-primary mb-3">Thêm sách mới</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Xóa sách này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
