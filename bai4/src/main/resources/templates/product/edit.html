<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}">
<head>
    <title>Edit Product</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <h2 class="mb-4">Edit Product</h2>

    <form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">

        <!-- HIDDEN FIELDS: Essential for update logic -->
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{image}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Product Name">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Price">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <!-- Show existing image preview if available -->
            <div th:if="${product.image != null}" class="mb-2">
                <img th:src="@{/images/{imageName}(imageName=${product.image})}" width="100px" class="img-thumbnail" />
            </div>
            <input class="form-control" type="file" id="image" name="imageProduct">
            <div class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" th:field="*{category.id}">
                <option value="">Select Category</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
